<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/pacientes_get.js"></script>
    <script type="text/javascript" src="/js/pacientes_update.js"></script>
    <script type="text/javascript" src="/js/pacientes_delete.js"></script>
    <script type="text/javascript" src="/js/pacientes_buscar.js"></script>


</head>
<header>
    <div class="container-fluid">
        <h1>Clínica Odontológica</h1>
    </div>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/odontologosList.html">Odontólogos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="container-fluid">
            <a class="navbar-brand" href="/pacientesList.html">Pacientes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="container-fluid">
            <a class="navbar-brand" href="/turnosList.html">Turnos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>
<body>

    <div class="container">
        <div id="div_paciente_table">
            <h3>Pacientes</h3>
            <div class="container-fluid">
                <a type="button" class="btn btn-primary addPaciente" href="/pacienteAgregar.html">Agregar Paciente</a>
                <hr>
                <p>Buscar por Mail</p>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="mailBuscar" type="search" placeholder="Search" aria-label="Buscar por mail">
                    <button class="btn btn-outline-success" type="button" onclick="buscarPorMail()">Buscar</button>
                    <div id="mensajeBuscar"></div>
                </form>
                <hr>
            </div>

            <div class="row col-md-15 table-responsive">
                <table id="pacienteTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Apellido</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>DNI</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Calle</th>
                        <th>Numero</th>
                        <th>Localidad</th>
                        <th>Provincia</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="pacienteTableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6" style="display: none;
                                                background-color:#e6fffa; padding:10px; border-radius:3px"
                 id="div_paciente_updating">
                <form id="update_paciente_form">
                    <div class="form-group">
                        <label >Id:</label>
                        <input type="text" class="form-control" id="paciente_id" readonly>
                    </div>
                    <div class="form-group">
                        <label >Apellido:</label>
                        <input type="text" class="form-control" placeholder="apellido" id="apellido">
                    </div>
                    <div class="form-group">
                        <label >Nombre:</label>
                        <input type="text" class="form-control" placeholder="nombre" id="nombre">
                    </div>
                    <div class="form-group">
                        <label >Email:</label>
                        <input type="text" class="form-control" placeholder="Email" id="email">
                    </div>
                    <div class="form-group">
                        <label >DNI:</label>
                        <input type="number" class="form-control" placeholder="DNI" id="dni">
                    </div>
                    <div class="form-group">
                        <label >Nacimiento:</label>
                        <input type="date" class="form-control" placeholder="Nacimiento" id="fecha">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" style="display:none" id="domicilio_id">
                        <label >Calle:</label>
                        <input type="text" class="form-control" placeholder="Calle" id="calle">
                    </div>
                    <div class="form-group">
                        <label >Numero:</label>
                        <input type="number" class="form-control" placeholder="Numero" id="numero">
                    </div>
                    <div class="form-group">
                        <label >Localidad:</label>
                        <input type="text" class="form-control" placeholder="Localidad" id="localidad">
                    </div>
                    <div class="form-group">
                        <label >Provincia:</label>
                        <input type="text" class="form-control" placeholder="Provincia" id="provincia">
                    </div>


                    <button type="submit" class="btn btn-primary">Modificar</button>
                </form>
                <div id="response" style="display:none; margin:10px">
                </div>
            </div>
        </div>
        <hr>

</div>
</body>
</html>
