<!DOCTYPE html>
<html lang="es">
<head>
    <title>Odontólogos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/get_odontologos.js"></script>
    <script type="text/javascript" src="/js/update_odontologo.js"></script>
    <script type="text/javascript" src="/js/delete_odontologo.js"></script>
    <script type="text/javascript" src="/js/odontologo_buscar.js"></script>
</head>
<header>
    <div class="container-fluid">
        <h1>Clínica Odontológica</h1>
    </div>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/odontologosList.html">Odontólogos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="container-fluid">
            <a class="navbar-brand" href="/pacientesList.html">Pacientes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="container-fluid">
            <a class="navbar-brand" href="/turnosList.html">Turnos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

</header>
<body>

    <div class="container">
        <div id="div_odontologo_table">
            <h3>Odontólogos</h3>
            <div class="container-fluid">
                <a type="button" class="btn btn-primary addOdontologo" href="/odontologoAgregar.html">Agregar Odontólogo</a>
                <hr>
                <p>Buscar por matricula</p>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="matriculaBuscar" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="button" onclick="buscarPorMatricula()">Search</button>
                </form>
                <hr>
            </div>

            <div class="row col-md-12 table-responsive">
                <table id="odontologoTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Apellido</th>
                        <th>Nombre</th>
                        <th>Matricula</th>
                        <th>Eliminar</th>
                    </tr>
                    </thead>
                    <tbody id="odontologoTableBody">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
                 id="div_odontologo_updating">
                <form id="update_odontologo_form">
                    <div class="form-group">
                        <label >Id:</label>
                        <input type="text" class="form-control" id="odontologo_id" readonly>
                    </div>
                    <div class="form-group">
                        <label >Apellido:</label>
                        <input type="text" class="form-control" placeholder="apellido" id="apellido">
                    </div>
                    <div class="form-group">
                        <label >Nombre:</label>
                        <input type="text" class="form-control" placeholder="nombre" id="nombre">
                    </div>
                    <div class="form-group">
                        <label >Matricula:</label>
                        <input type="text" class="form-control" placeholder="Matricula" id="matricula">
                    </div>

                    <button type="submit" class="btn btn-primary">Modificar</button>
                </form>
                <div id="response" style="display:none; margin:10px">
                </div>
            </div>
        </div>


    </div>
</body>
</html>
