<!DOCTYPE html>
<html lang="es">
<head>
    <title>Turno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/turno_post.js"></script>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar Turno</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" >Odont√≥logo:</label>
                    <select class="form-control " id="selectOdontologos" aria-label="Default select example">
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" >Paciente:</label>
                    <select class="form-control " id="selectPacientes" aria-label="Default select example">
                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha:</label>
                    <input type="date" class="form-control" id="fecha" placeholder="Ingrese la fecha" name="fecha" required></input>
                </div>

                <button type="submit" class="btn btn-danger" id="btn-add-new-premio">Guardar</button>
                <a type="button" class="btn btn-danger" href="/turnosList.html">Volver</a>

            </form>

            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

</body>
</html>
