<!DOCTYPE html>
<html lang="es">
<head>
    <title>Turnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/turnos_get.js"></script>
    <script type="text/javascript" src="/js/turno_update.js"></script>
    <script type="text/javascript" src="/js/turno_delete.js"></script>
</head>

<header>
    <div class="container-fluid">
        <h1>Clínica Odontológica</h1>
    </div>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/odontologosList.html">Odontólogos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="container-fluid">
            <a class="navbar-brand" href="/pacientesList.html">Pacientes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="container-fluid">
            <a class="navbar-brand" href="/turnosList.html">Turnos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

</header>
<body>

    <div class="container">

        <div id="div_turno_table">
            <h1>Turnos</h1>

            <div class="container-fluid">
                <a type="button" class="btn btn-primary addTurno" href="/turnoAgregar.html">Agregar Turno</a>
                <hr>
            </div>
            <div class="row col-md-12 table-responsive">
                <table id="turnoTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Paciente</th>
                        <th>Odontologo</th>
                        <th>Fecha</th>
                    </tr>
                    </thead>
                    <tbody id="turnoTableBody">
                    </tbody>
                </table>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-6" style="display: none;
                                                background-color:#e6fffa; padding:10px; border-radius:3px"
                 id="div_turno_updating">
                <form id="update_turno_form">
                    <div class="form-group">
                        <label >Id:</label>
                        <input type="text" class="form-control" id="turno_id" readonly>
                    </div>

                    <div class="form-group">
                        <label class="control-label" >Odontólogo:</label>
                        <select class="form-control " id="selectOdontologos" aria-label="Default select example">
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label" >Paciente:</label>
                        <select class="form-control " id="selectPacientes" aria-label="Default select example">
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="fecha">Fecha:</label>
                        <input type="date" class="form-control" id="fecha" placeholder="Fecha de Turno"
                               name="fecha" required></input>
                    </div>

                    <button type="submit" class="btn btn-primary">Modificar</button>
                </form>

                <div id="response" style="display:none; margin:10px">
                </div>
            </div>
        </div>
        <hr>

</div>
</body>
</html>
